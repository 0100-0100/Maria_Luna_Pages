{% extends "base.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/swiper/swiper-bundle.min.css' %}"/>
{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}
  <section class="swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        {% for image in images %}
          <div class="swiper-slide">
            <img
              class="carousel-image"
              data-src="{{ image.url }}"
              alt="Image {{ forloop.counter }}">
          </div>
        {% endfor %}
      </div>
      <!-- Navigation Buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Pagination Dots -->
      <div class="swiper-pagination"></div>
    </div>
  </section>
{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static 'js/swiper/swiper-bundle.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/carousel.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/service-worker.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/register-sw.js' %}"></script>
{% endblock %}
